<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>支付确认页面</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>

    <link rel="stylesheet" type="text/css" href="/pay.css" />

</head>
<body>
<header class="am-header">
    <h1>支付宝手机网站支付接口快速通道(接口名：alipay.trade.wap.pay)</h1>
</header>
<div id="main">
    <form name=alipayment action='/pay/submit' method=post target="_blank">
        <div id="body" style="clear: left">
            <dl class="content">
                <dt>商户订单号：</dt>
                <dd>
                    <input id="WIDout_trade_no" name="WIDout_trade_no" th:value="${trade.getTradeNo()}"/>
                </dd>
                <hr class="one_line">
                <dt>订单名称：</dt>
                <dd>
                    <input id="WIDsubject" name="WIDsubject" th:value="${trade.getSubject()}"/>
                </dd>
                <hr class="one_line">
                <dt>付款金额：</dt>
                <dd>
                    <input id="WIDtotal_amount" name="WIDtotal_amount" th:value="${trade.getAmount()}"/>
                </dd>
                <hr class="one_line"/>
                <dt>商品描述：</dt>
                <dd>
                    <input id="WIDbody" name="WIDbody" th:value="${trade.getSubject()}"/>
                </dd>
                <hr class="one_line">
                <dt></dt>
                <dd id="btn-dd">
						<span class="new-btn-login-sp">
							<button class="new-btn-login" type="submit"
                                    style="text-align: center;">确 认</button>
						</span> <span class="note-help">如果您点击“确认”按钮，即表示您同意该次的执行操作。</span>
                </dd>
            </dl>
        </div>
    </form>
    <div id="foot">
        <ul class="foot-ul">
            <li>支付宝版权所有 2015-2018 ALIPAY.COM</li>
        </ul>
    </div>
</div>
</body>
</html>
