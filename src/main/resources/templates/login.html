<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
    <title>登陆</title>
</head>
<body>
    <div class="page">
        <div class="weui-form">
            <div class="weui-form__text-area">
                <h2 class="weui-form__title">商城登录</h2>
            </div>
            <div class="weui-form__control-area">
                <div class="weui-cells__group weui-cells__group_form">
                    <div class="weui-cells">
                        <label for="js_input1" class="weui-cell weui-cell_active">
                            <div class="weui-cell__hd"><span class="weui-label">用户名</span></div>
                            <div class="weui-cell__bd">
                                <input id="js_input1" name="userName" value="test1@baomidou.com" class="weui-input" placeholder="填写邮箱地址"/>
                            </div>
                        </label>
                        <label for="js_input2" class="weui-cell weui-cell_active">
                            <div class="weui-cell__hd"><span class="weui-label">密码</span></div>
                            <div class="weui-cell__bd">
                                <input id="js_input2" name="password" class="weui-input" placeholder="请输入密码"/>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="weui-form__opr-area">
                <a role="button" aria-disabled="true" class="weui-btn weui-btn_primary weui-btn_disabled" href="javascript:">确定</a>
            </div>
        </div>
    </div>
</body>
</html>
